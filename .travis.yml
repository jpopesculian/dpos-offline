language: node_js
node_js:
  - "4"
  - "6"
  - "7"
sudo: required
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo add-apt-repository -y ppa:chris-lea/libsodium
  - sudo apt-get update
  - sudo apt-get install g++ libsodium-dev
